{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Confirmer la Suppression</h3>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer la catégorie "<strong>{{ object.DesignationCategorie }}</strong>" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'reglage:categorie_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
