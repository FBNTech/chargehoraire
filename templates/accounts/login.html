{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Connexion</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
              <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
              {% if form.username.errors %}
                <div class="invalid-feedback d-block">{{ form.username.errors.0 }}</div>
              {% endif %}
            </div>
            
            <div class="mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
              <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}">
              {% if form.password.errors %}
                <div class="invalid-feedback d-block">{{ form.password.errors.0 }}</div>
              {% endif %}
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
              </button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <a href="{% url 'accounts:password_reset' %}">Mot de passe oublié ?</a>
          </div>
          
          <hr class="my-4">
          <div class="text-center">
            <p>Vous n'avez pas de compte ?</p>
            <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">
              <i class="fas fa-user-plus me-2"></i>Créer un compte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
