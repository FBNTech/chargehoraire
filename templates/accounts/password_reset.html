{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Réinitialisation du mot de passe</h4>
        </div>
        <div class="card-body">
          <p class="text-muted">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
          
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
              <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}" {% if form.email.value %}value="{{ form.email.value }}"{% endif %}>
              {% if form.email.errors %}
                <div class="invalid-feedback d-block">{{ form.email.errors.0 }}</div>
              {% endif %}
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Envoyer le lien
              </button>
            </div>
          </form>
          
          <hr class="my-4">
          <div class="text-center">
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Retour à la connexion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
