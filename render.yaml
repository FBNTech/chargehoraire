# Configuration pour déploiement sur Render
# Documentation : https://render.com/docs/blueprint-spec

services:
  # Service Web Django
  - type: web
    name: chargehoraire
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DATABASE_URL
        fromDatabase:
          name: chargehoraire-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false  # À configurer manuellement : .onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # À configurer manuellement : https://*.onrender.com

# Base de données PostgreSQL
databases:
  - name: chargehoraire-db
    plan: free
    databaseName: chargehoraire
    user: chargehoraire_user
